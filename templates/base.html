<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OTT Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>

<div class="sidebar" id="sidebar">
    <div class="fw-bold mb-4">OTT Admin</div>
    <a href="/">Front Page</a>
    <a href="/admin/videos">All Videos</a>
    <a href="/admin/videos/add">Add Video</a>
    <a href="/admin/tags">Manage Tags</a>
    <a href="/admin/channels">Channels</a>
</div>


<div class="main-wrapper" id="main">
    {% block content %}{% endblock %}
</div>

<script>
function toggleSidebar() {
    document.getElementById('sidebar').classList.toggle('collapsed');
    document.getElementById('main').classList.toggle('shifted');
}
</script>

</body>
</html>
